<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Básico Padrão</title>
  </head>
  <body>
    <main>
      <h2>Formulário Básicão</h2>
      <form action="/survey/form" method="post">
        <!--Input-->
        <p>Nome</p>
        <input type="text" name="nome" id="name" /> <br />

        <p>E-Mail</p>
        <input type="email" name="e-mail" id="email" /> <br />

        <p>Usuário</p>
        <input type="text" name="usuario" id="user" /> <br />

        <p>Senha</p>
        <input type="password" name="senha" id="pwd" /> <br />

        <p>DDD</p>
        <input type="number" name="ddd" id="ddd" />
        <p style="width: 1.5rem; margin-left: 1rem">N°</p>
        <input type="tel" name="celular" id="phone" /> <br />

        <input type="radio" name="genero" value="m" class="gender1" />
        <p>Masculino</p>
        <input type="radio" name="genero" class="gender2" value="f" />
        <p>Feminino</p>
        <input type="radio" name="genero" id="gender3" value="n" />
        <p>Neutro</p>
        <input type="radio" name="genero" id="gender4" value="o" />
        <p>Outro</p>
        <input type="radio" name="" id="" checked />
        <br />

        <p>Data de Nascimento</p>
        <input type="date" name="nascimento" id="birth" />
        <br />

        <p>Foto de Perfil</p>
        <input type="file" name="foto" />
        <br />

        <p>Nível de Satisfação</p>
        <input
          type="range"
          min="1"
          max="5"
          value="0"
          name="satisfacao"
          id="range"
        />
        <br />

        <p style="width: auto">Checkboxes - [Tinha esquecido de botar]</p>
        <input type="checkbox" name="option" id="check1" value="Test" /><input
          type="checkbox"
          name="option"
          id="check2"
        /><input type="checkbox" name="option" id="check3" /><input
          type="checkbox"
          name="option"
          id="check4"
        />
        <br />
        <!--Select-->
        UF
        <select name="uf" id="uf">
          <option value="rj">Rio de Janeiro</option>
          <option value="sp">São Paulo</option>
          <option value="mg">Minas Gerais</option>
          <option value="ba">Bahia</option>
          <option value="ce">Ceará</option>
          <option value="pa">Pará</option>
          <option value="am">Amazonas</option>
          <option value="pr">Paraná</option>
          <option value="" selected></option>
        </select>
        <p style="width: auto">Capital</p>
        <select name="cidade" id="city" multiple size="5">
          <option value="rio">Rio de Janeiro</option>
          <option value="sao">São Paulo</option>
          <option value="bh">Belo Horizonte</option>
          <option value="sal">Salvador</option>
          <option value="for">Fortaleza</option>
          <option value="bel">Belém</option>
          <option value="man">Manaus</option>
          <option value="cur">Curitiba</option>
          <option value="" selected></option>
        </select>
        <br />
        <!--Textarea-->
        <p style="display: block; width: auto">Comentários adicionais</p>
        <textarea name="comentarios" id="coments" cols="30" rows="10">
        </textarea>

        <br /><br />
        <!--Input: Submit e Reset-->
        <input type="submit" value="Enviar" id="submit" />
        <br /><br /><br />

        <input type="reset" value="Limpar" id="reset" />
      </form>
    </main>
  </body>
</html>
