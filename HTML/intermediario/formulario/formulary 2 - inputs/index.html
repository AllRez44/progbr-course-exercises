<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário Básico Padrão</title>
  </head>
  <body>
    <main>
      <h2>Formulário Básicão</h2>
      <form action="/survey/form" method="post">
        <p>Nome</p>
        <input type="text" name="nome" id="name" /> <br />

        <p>E-Mail</p>
        <input type="email" name="e-mail" id="email" /> <br />

        <p>Usuário</p>
        <input type="text" name="usuario" id="user" /> <br />

        <p>Senha</p>
        <input type="password" name="senha" id="pwd" /> <br />

        <p>DDD</p>
        <input type="number" name="ddd" id="ddd" />
        <p style="width: 1.5rem; margin-left: 1rem">N°</p>
        <input type="text" name="celular" id="phone" /> <br />

        <input type="radio" name="genero" value="m" class="gender1" />
        <p>Masculino</p>
        <input type="radio" name="genero" class="gender2" value="f" />
        <p>Feminino</p>
        <input type="radio" name="genero" id="gender3" value="n" />
        <p>Neutro</p>
        <input type="radio" name="genero" id="gender4" value="o" />
        <p>Outro</p>
        <input type="radio" name="" id="" checked />
        <br />

        <p>Data de Nascimento</p>
        <input type="date" name="nascimento" id="birth" /> <br />

        <p style="width: auto">Checkboxes - [Tinha esquecido de botar]</p>
        <input type="checkbox" name="option" id="check1" value="Test" /><input
          type="checkbox"
          name="option"
          id="check2"
        /><input type="checkbox" name="option" id="check3" /><input
          type="checkbox"
          name="option"
          id="check4"
        />

        <br /><br />
        <input type="submit" value="Enviar" id="submit" />
        <br /><br /><br />

        <input type="reset" value="Limpar" id="reset" />
      </form>
    </main>
  </body>
</html>
